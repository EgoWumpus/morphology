language: python
python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- '3.6'
- '3.7'
- pypy
dist: xenial
sudo: true
install:
- pip install coveralls
- pip install 'coverage<4'
script: nosetests --with-coverage --cover-package=morphology
after_success:
- coveralls
deploy:
  provider: pypi
  user: nathanielford
  skip-existing: true
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: nathanielford/morphology
    branch: production
    python: '3.7'
